<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic 3D Orbs Timeline</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="particles-container" id="particles"></div>
        <div class="gradient-orbs">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>
    </div>

    <!-- Clean Intro Modal -->
    <div id="intro-modal" class="intro-modal">
        <div class="intro-backdrop"></div>
        <div class="intro-content">
            <div class="intro-header">
                <div class="intro-orb-preview">
                    <div class="orb orb-preview">
                        <div class="orb-inner"></div>
                    </div>
                </div>
                <h2 class="intro-title">Our Love Story</h2>
                <p class="intro-subtitle">Click the floating orbs to explore our memories</p>
            </div>
            <button id="close-intro" class="intro-button">
                <span>Begin Journey</span>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="title-section">
            <h1 class="title">Our Love Story</h1>
            <div class="title-underline"></div>
        </div>
        
        <div id="timeline-3d" class="timeline-3d">
            <div id="timeline-orbs" class="timeline-orbs"></div>
            <div class="timeline-glow"></div>
        </div>
        
    </div>

    <!-- Photo & Letter Display Modal -->
    <div id="memory-modal" class="memory-modal">
        <div class="memory-backdrop"></div>
        <div class="memory-content">
            <button id="close-memory" class="close-memory-btn">
                <span>Ã—</span>
            </button>
            <div class="memory-layout">
                <div class="photo-section">
                    <div class="photo-container">
                        <img id="memory-photo" src="" alt="Memory Photo" class="memory-photo">
                        <div class="photo-overlay">
                            <div class="photo-date" id="photo-date"></div>
                            <div class="photo-title" id="photo-title"></div>
                        </div>
                    </div>
                </div>
                <div class="letter-section">
                    <div class="letter-container">
                        <div class="letter-header">
                            <div class="letter-icon">ðŸ’•</div>
                            <h3 class="letter-title" id="letter-title">A Love Letter</h3>
                        </div>
                        <div class="letter-content" id="letter-content">
                            <!-- Letter content will be inserted here -->
                        </div>
                        <div class="letter-signature" id="letter-signature">
                            <!-- Signature will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-orb"></div>
            <div class="loading-text">Loading Epic Timeline...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
